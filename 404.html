<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@lunaaylar | 404</title>

    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/arbbon/cdn/refs/heads/main/DTI.png">
    <link rel="apple-touch-icon" href="https://raw.githubusercontent.com/arbbon/cdn/refs/heads/main/DTI.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        body {
            margin: 0;
            background: #000;
            color: #fff;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .grid-bg {
            position: fixed;
            inset: -100% 0;
            background-image: 
                linear-gradient(to right, rgba(255,255,255,0.05) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255,255,255,0.05) 1px, transparent 1px);
            background-size: 60px 60px;
            mask-image: radial-gradient(circle at center, black, transparent 80%);
            transform: perspective(500px) rotateX(60deg);
            z-index: -1;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 40px;
            padding: 4rem 2rem;
            text-align: center;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 40px 100px rgba(0,0,0,0.5);
        }

        .error-num {
            font-size: 8rem;
            font-weight: 900;
            line-height: 1;
            background: linear-gradient(to bottom, #fff, #444);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }

        .btn {
            margin-top: 2rem;
            display: inline-block;
            padding: 12px 32px;
            background: #fff;
            color: #000;
            border-radius: 100px;
            font-size: 0.8rem;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: all 0.3s;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255,255,255,0.4);
        }
    </style>
</head>
<body>

    <div class="grid-bg" id="grid"></div>

    <div class="glass-card">
        <div class="error-num">404</div>
        <h2 class="text-xl font-light tracking-[5px] uppercase mb-4">Lost in Void</h2>
        <p class="text-gray-500 text-sm leading-relaxed">
            The page you are looking for doesn't exist or has been moved to another dimension.
        </p>
        <a href="/" class="btn">Return Home</a>
    </div>

    <script>
        // Grid Animation
        gsap.to("#grid", {
            backgroundPosition: "0 60px",
            duration: 2,
            repeat: -1,
            ease: "none"
        });

        // Mouse Parallax
        document.addEventListener("mousemove", (e) => {
            const x = (e.clientX / window.innerWidth - 0.5) * 20;
            const y = (e.clientY / window.innerHeight - 0.5) * 20;
            
            gsap.to(".glass-card", {
                x: x,
                y: y,
                rotateY: x / 2,
                rotateX: -y / 2,
                duration: 1,
                ease: "power2.out"
            });
        });
    </script>
</body>
</html>
