<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@lunaaylar | 404!</title>
  
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/arbbon/cdn/refs/heads/main/DTI.png">
    <link rel="apple-touch-icon" href="https://raw.githubusercontent.com/arbbon/cdn/refs/heads/main/DTI.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #030303;
            --glass: rgba(10, 10, 10, 0.4);
            --border: rgba(255, 255, 255, 0.08);
        }
        body {
            margin: 0;
            background-color: var(--bg);
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .serif { font-family: 'Playfair Display', serif; }
        .liquid-card {
            background: var(--glass);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border: 1px solid var(--border);
            border-radius: 3rem;
            box-shadow: 0 30px 100px -20px rgba(0,0,0,0.8);
        }
        .grain {
            position: fixed;
            inset: 0;
            z-index: 50;
            pointer-events: none;
            opacity: 0.015;
            background-image: url("https://grainy-gradients.vercel.app/noise.svg");
        }
        canvas {
            position: fixed;
            inset: 0;
            z-index: 0;
            opacity: 0.4;
        }
    </style>
</head>
<body>
    <div class="grain"></div>
    <canvas id="bg-canvas"></canvas>

    <header class="fixed top-6 left-0 w-full px-6 flex flex-col items-center pointer-events-none z-[100]">
        <p class="text-[7px] md:text-[8px] tracking-[0.5em] uppercase font-bold text-white/20 text-center leading-none">
            Designed by LunaAylar
        </p>
    </header>

    <main class="relative z-10 w-full max-w-lg px-6">
        <div class="liquid-card py-16 md:py-20 px-10 text-center flex flex-col items-center">
            
            <div class="mb-8 opacity-20">
                <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 3a9 9 0 1 0 9 9"></path>
                    <path d="M12 8a4 4 0 1 1-4 4"></path>
                    <path d="M12 12h.01"></path>
                </svg>
            </div>

            <h1 class="text-7xl md:text-8xl font-bold tracking-tighter leading-none mb-4">
                <span class="block text-white/90">404</span>
                <span class="block serif italic font-light text-white/10 -mt-2">ERROR</span>
            </h1>

            <div class="h-px w-8 bg-white/10 mb-6"></div>

            <p class="text-[15px] tracking-[0.1em] uppercase font-bold text-white/30 mb-12">
                You are in the wrong page! :D
            </p>

            <a href="/" class="group relative flex items-center justify-center gap-2 px-8 py-4 rounded-full bg-white text-black font-black text-[9px] tracking-[0.3em] uppercase transition-all hover:bg-neutral-200 active:scale-95 shadow-[0_10px_20px_-8px_rgba(255,255,255,0.25)]">
                Back to home
            </a>

            <div class="mt-12 text-[7px] tracking-[0.4em] uppercase text-white/15 font-black">
                Thank you for exploring the depths!
            </div>
        </div>
    </main>

    <script>
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * 0.3;
                this.vy = (Math.random() - 0.5) * 0.3;
                this.size = Math.random() * 1.5;
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
            }
            draw() {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.2)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function init() {
            resize();
            for(let i=0; i<80; i++) particles.push(new Particle());
            animate();
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', resize);
        init();

        gsap.from(".liquid-card", {
            y: 40,
            opacity: 0,
            duration: 1.5,
            ease: "expo.out",
            delay: 0.2
        });
    </script>
</body>
</html>
